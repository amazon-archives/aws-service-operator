              type: object
            templateBody:
              description: https://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_CreateStack.html
              type: string
            clientRequestToken:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-stack.html#cfn-cloudformation-stack-timeoutinminuteshttps://docs.aws.amazon.com/AWSCloudFormation/latest/APIReference/API_CreateStack.html
              type: string
