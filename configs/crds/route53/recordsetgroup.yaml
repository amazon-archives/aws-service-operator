---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: recordsetgroups.route53.awsoperator.io
spec:
  group: route53.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: recordsetgroups
    singular: recordsetgroup
    kind: RecordSetGroup
    shortNames: []
    categories:
    - aws
    - route53
  additionalPrinterColumns:
  - name: Status
    type: string
    description: Status for the AWS CloudFormation stack.
    JSONPath: ".status.reason"
  - name: Message
    type: string
    description: Message accompanying it's current stack status.
    JSONPath: ".status.message"
    priority: 1
  - name: Created At
    type: date
    description: When the resource was created
    JSONPath: ".metadata.creationTimestamp"
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-route53-recordsetgroup.html
          type: object
          required: []
          properties:
            comment:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-route53-recordsetgroup.html#cfn-route53-recordsetgroup-comment
              type: string
            hostedZoneRef:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-route53-recordsetgroup.html#cfn-route53-recordsetgroup-hostedzoneid
              type: string
            hostedZoneName:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-route53-recordsetgroup.html#cfn-route53-recordsetgroup-hostedzonename
              type: string
            recordSets:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-route53-recordsetgroup.html#cfn-route53-recordsetgroup-recordsets
              type: array
              items:
                type: object
                properties:
                  aliasTarget:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-aliastarget
                    type: object
                    customAttributes:
                      immutable: false
                    required:
                    - dNSName
                    - hostedZoneId
                    properties:
                      dNSName:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-aliastarget.html#cfn-route53-aliastarget-dnshostname
                        type: string
                        customAttributes:
                          template: DNSName
                          immutable: false
                      evaluateTargetHealth:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-aliastarget.html#cfn-route53-aliastarget-evaluatetargethealth
                        type: boolean
                        customAttributes:
                          template: EvaluateTargetHealth
                          immutable: false
                      hostedZoneRef:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-aliastarget.html#cfn-route53-aliastarget-hostedzoneid
                        type: string
                        customAttributes:
                          template: HostedZoneId
                          immutable: false
                  comment:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-comment
                    type: string
                    customAttributes:
                      template: Comment
                      immutable: false
                  failover:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-failover
                    type: string
                    customAttributes:
                      template: Failover
                      immutable: false
                    enum:
                    - PRIMARY
                    - SECONDARY
                  geoLocation:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-geolocation
                    type: object
                    customAttributes:
                      immutable: false
                    required: []
                    properties:
                      continentCode:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset-geolocation.html#cfn-route53-recordsetgroup-geolocation-continentcode
                        type: string
                        customAttributes:
                          template: ContinentCode
                          immutable: false
                        enum:
                        - AF
                        - AN
                        - AS
                        - EU
                        - NA
                        - OC
                        - SA
                      countryCode:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset-geolocation.html#cfn-route53-recordset-geolocation-countrycode
                        type: string
                        customAttributes:
                          template: CountryCode
                          immutable: false
                      subdivisionCode:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset-geolocation.html#cfn-route53-recordset-geolocation-subdivisioncode
                        type: string
                        customAttributes:
                          template: SubdivisionCode
                          immutable: false
                  healthCheckRef:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-healthcheckid
                    type: string
                    customAttributes:
                      template: HealthCheckId
                      immutable: false
                  hostedZoneRef:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-hostedzoneid
                    type: string
                    customAttributes:
                      template: HostedZoneId
                      immutable: false
                  hostedZoneName:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-hostedzonename
                    type: string
                    customAttributes:
                      template: HostedZoneName
                      immutable: false
                  multiValueAnswer:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-multivalueanswer
                    type: boolean
                    customAttributes:
                      template: MultiValueAnswer
                      immutable: false
                  name:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-name
                    type: string
                    customAttributes:
                      template: Name
                      immutable: false
                  region:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-region
                    type: string
                    customAttributes:
                      template: Region
                      immutable: false
                  resourceRecords:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-resourcerecords
                    type: array
                    customAttributes:
                      template: ResourceRecords
                      immutable: false
                    items:
                      type: string
                  setentifierRef:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-setidentifier
                    type: string
                    customAttributes:
                      template: SetIdentifier
                      immutable: false
                  tTL:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-ttl
                    type: string
                    customAttributes:
                      template: TTL
                      immutable: false
                  type:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-type
                    type: string
                    customAttributes:
                      template: Type
                      immutable: false
                    enum:
                    - A
                    - AAAA
                    - CAA
                    - CNAME
                    - MX
                    - NAPTR
                    - NS
                    - PTR
                    - SOA
                    - SPF
                    - SRV
                    - TXT
                  weight:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-route53-recordset.html#cfn-route53-recordset-weight
                    type: integer
                    format: int32
                    customAttributes:
                      template: Weight
                      immutable: false
