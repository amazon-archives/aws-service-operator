kind: CustomResourceDefinition
metadata:
  name: resourcepolicies.secretsmanager.awsoperator.io
spec:
  group: secretsmanager.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: resourcepolicies
    singular: resourcepolicy
    kind: ResourcePolicy
