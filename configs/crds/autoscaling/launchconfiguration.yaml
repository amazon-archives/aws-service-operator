---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: launchconfigurations.autoscaling.awsoperator.io
spec:
  group: autoscaling.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: launchconfigurations
    singular: launchconfiguration
    kind: LaunchConfiguration
    shortNames: []
    categories:
    - aws
    - autoscaling
  additionalPrinterColumns:
  - name: Status
    type: string
    description: Status for the AWS CloudFormation stack.
    JSONPath: ".status.reason"
  - name: Message
    type: string
    description: Message accompanying it's current stack status.
    JSONPath: ".status.message"
    priority: 1
  - name: Created At
    type: date
    description: When the resource was created
    JSONPath: ".metadata.creationTimestamp"
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig.html
          type: object
          required:
          - imageId
          - instanceType
          properties:
            associatePublicIpAddress:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig.html#cf-as-launchconfig-associatepubip
              type: boolean
            blockDeviceMappings:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig.html#cfn-as-launchconfig-blockdevicemappings
              type: array
              items:
                type: object
                properties:
                  deviceName:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig-blockdev-mapping.html#cfn-as-launchconfig-blockdev-mapping-devicename
                    type: string
                    customAttributes:
                      template: DeviceName
                      immutable: false
                  ebs:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig-blockdev-mapping.html#cfn-as-launchconfig-blockdev-mapping-ebs
                    type: object
                    customAttributes:
                      immutable: false
                    required: []
                    properties:
                      deleteOnTermination:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig-blockdev-template.html#cfn-as-launchconfig-blockdev-template-deleteonterm
                        type: boolean
                        customAttributes:
                          template: DeleteOnTermination
                          immutable: false
                      encrypted:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig-blockdev-template.html#cfn-as-launchconfig-blockdev-template-encrypted
                        type: boolean
                        customAttributes:
                          template: Encrypted
                          immutable: false
                      iops:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig-blockdev-template.html#cfn-as-launchconfig-blockdev-template-iops
                        type: integer
                        format: int32
                        customAttributes:
                          template: Iops
                          immutable: false
                      snapshotRef:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig-blockdev-template.html#cfn-as-launchconfig-blockdev-template-snapshotid
                        type: string
                        customAttributes:
                          template: SnapshotId
                          immutable: false
                      volumeSize:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig-blockdev-template.html#cfn-as-launchconfig-blockdev-template-volumesize
                        type: integer
                        format: int32
                        customAttributes:
                          template: VolumeSize
                          immutable: false
                      volumeType:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig-blockdev-template.html#cfn-as-launchconfig-blockdev-template-volumetype
                        type: string
                        customAttributes:
                          template: VolumeType
                          immutable: false
                        enum:
                        - gp2
                        - io1
                        - sc1
                        - st1
                        - standard
                  noDevice:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig-blockdev-mapping.html#cfn-as-launchconfig-blockdev-mapping-nodevice
                    type: boolean
                    customAttributes:
                      template: NoDevice
                      immutable: false
                  virtualName:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig-blockdev-mapping.html#cfn-as-launchconfig-blockdev-mapping-virtualname
                    type: string
                    customAttributes:
                      template: VirtualName
                      immutable: false
            classicLinkVPCRef:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig.html#cfn-as-launchconfig-classiclinkvpcid
              type: string
            classicLinkVPCSecurityGroups:
