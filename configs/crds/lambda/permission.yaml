---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: permissions.lambda.awsoperator.io
spec:
  group: lambda.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: permissions
    singular: permission
    kind: Permission
    shortNames: []
    categories:
    - aws
    - lambda
  additionalPrinterColumns:
