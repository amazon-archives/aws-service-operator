kind: CustomResourceDefinition
metadata:
  name: queuepolicies.sqs.awsoperator.io
spec:
  group: sqs.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: queuepolicies
    singular: queuepolicy
    kind: QueuePolicy
    shortNames: []
    categories:
    - aws
    - sqs
