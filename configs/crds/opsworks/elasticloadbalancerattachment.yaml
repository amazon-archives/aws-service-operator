---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: elasticloadbalancerattachments.opsworks.awsoperator.io
spec:
  group: opsworks.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: elasticloadbalancerattachments
    singular: elasticloadbalancerattachment
    kind: ElasticLoadBalancerAttachment
    shortNames: []
    categories:
    - aws
    - opsworks
  additionalPrinterColumns:
