---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: aggregationauthorizations.config.awsoperator.io
spec:
  group: config.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: aggregationauthorizations
    singular: aggregationauthorization
    kind: AggregationAuthorization
    shortNames: []
    categories:
    - aws
    - config
  additionalPrinterColumns:
  - name: Status
    type: string
    description: Status for the AWS CloudFormation stack.
    JSONPath: ".status.reason"
  - name: Message
    type: string
    description: Message accompanying it's current stack status.
    JSONPath: ".status.message"
    priority: 1
  - name: Created At
    type: date
    description: When the resource was created
    JSONPath: ".metadata.creationTimestamp"
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-config-aggregationauthorization.html
          type: object
          required:
          - authorizedAccountId
          - authorizedAwsRegion
          properties:
            authorizedAccountRef:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-config-aggregationauthorization.html#cfn-config-aggregationauthorization-authorizedaccountid
              type: string
            authorizedAwsRegion:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-config-aggregationauthorization.html#cfn-config-aggregationauthorization-authorizedawsregion
              type: string
              enum:
              - ap-northeast-1
              - ap-northeast-2
              - ap-northeast-3
              - ap-south-1
              - ap-southeast-1
              - ap-southeast-2
              - ca-central-1
              - eu-central-1
              - eu-north-1
              - eu-west-1
              - eu-west-2
              - eu-west-3
              - sa-east-1
              - us-east-1
              - us-east-2
              - us-gov-east-1
              - us-gov-west-1
              - us-west-1
              - us-west-2
