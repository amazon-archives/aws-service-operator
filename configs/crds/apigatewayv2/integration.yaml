---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: integrations.apigatewayv2.awsoperator.io
spec:
  group: apigatewayv2.awsoperator.io
  versions:
  - name: v1alpha1
