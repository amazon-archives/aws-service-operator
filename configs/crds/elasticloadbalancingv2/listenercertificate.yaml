---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: listenercertificates.elasticloadbalancingv2.awsoperator.io
spec:
  group: elasticloadbalancingv2.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: listenercertificates
    singular: listenercertificate
    kind: ListenerCertificate
    shortNames: []
    categories:
    - aws
