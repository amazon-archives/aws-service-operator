---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: loggroups.logs.awsoperator.io
spec:
  group: logs.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: loggroups
    singular: loggroup
    kind: LogGroup
    shortNames: []
    categories:
    - aws
    - logs
  additionalPrinterColumns:
  - name: Status
    type: string
    description: Status for the AWS CloudFormation stack.
    JSONPath: ".status.reason"
  - name: Message
    type: string
    description: Message accompanying it's current stack status.
    JSONPath: ".status.message"
    priority: 1
  - name: Created At
    type: date
    description: When the resource was created
    JSONPath: ".metadata.creationTimestamp"
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html
          type: object
          required: []
          properties:
            retentionInDays:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html#cfn-cwl-loggroup-retentionindays
              type: integer
              format: int32
              enum:
              - '1'
              - '3'
              - '5'
              - '7'
              - '14'
              - '30'
              - '60'
              - '90'
              - '120'
              - '150'
              - '180'
              - '365'
              - '400'
              - '545'
              - '731'
              - '1827'
              - '3653'
