---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: buckets.s3.awsoperator.io
spec:
  group: s3.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: buckets
    singular: bucket
    kind: Bucket
    shortNames: []
    categories:
    - aws
    - s3
  additionalPrinterColumns:
  - name: Status
    type: string
    description: Status for the AWS CloudFormation stack.
    JSONPath: ".status.reason"
  - name: Message
    type: string
    description: Message accompanying it's current stack status.
    JSONPath: ".status.message"
    priority: 1
  - name: Created At
    type: date
    description: When the resource was created
    JSONPath: ".metadata.creationTimestamp"
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html
          type: object
          required: []
          properties:
            accelerateConfiguration:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html#cfn-s3-bucket-accelerateconfiguration
              type: object
              required:
              - accelerationStatus
              properties:
                accelerationStatus:
                  description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-accelerateconfiguration.html#cfn-s3-bucket-accelerateconfiguration-accelerationstatus
                  type: string
                  enum:
                  - Enabled
                  - Suspended
            accessControl:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html#cfn-s3-bucket-accesscontrol
              type: string
              enum:
              - AuthenticatedRead
              - AwsExecRead
              - BucketOwnerFullControl
              - BucketOwnerRead
              - LogDeliveryWrite
              - Private
              - PublicRead
              - PublicReadWrite
            analyticsConfigurations:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html#cfn-s3-bucket-analyticsconfigurations
              type: array
              items:
                type: object
                properties:
                  id:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-analyticsconfiguration.html#cfn-s3-bucket-analyticsconfiguration-id
                    type: string
                    customAttributes:
                      template: Id
                      immutable: false
                  prefix:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-analyticsconfiguration.html#cfn-s3-bucket-analyticsconfiguration-prefix
                    type: string
                    customAttributes:
                      template: Prefix
                      immutable: false
                  storageClassAnalysis:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-analyticsconfiguration.html#cfn-s3-bucket-analyticsconfiguration-storageclassanalysis
                    type: object
                    customAttributes:
                      immutable: false
                    required: []
                    properties:
                      dataExport:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-storageclassanalysis.html#cfn-s3-bucket-storageclassanalysis-dataexport
                        type: object
                        customAttributes:
                          immutable: false
                        required:
                        - destination
                        - outputSchemaVersion
                        properties:
                          destination:
                            description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-dataexport.html#cfn-s3-bucket-dataexport-destination
                            type: object
                            customAttributes:
                              immutable: false
                            required:
                            - bucketArn
                            - format
                            properties:
                              bucketAccountRef:
                                description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-destination.html#cfn-s3-bucket-destination-bucketaccountid
                                type: string
                                customAttributes:
                                  template: BucketAccountId
                                  immutable: false
                              bucketRef:
                                description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-destination.html#cfn-s3-bucket-destination-bucketarn
                                type: string
                                customAttributes:
                                  template: BucketArn
                                  immutable: false
                              format:
                                description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-destination.html#cfn-s3-bucket-destination-format
                                type: string
                                customAttributes:
                                  template: Format
                                  immutable: false
                              prefix:
                                description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-destination.html#cfn-s3-bucket-destination-prefix
                                type: string
                                customAttributes:
                                  template: Prefix
                                  immutable: false
                          outputSchemaVersion:
                            description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-dataexport.html#cfn-s3-bucket-dataexport-outputschemaversion
                            type: string
                            customAttributes:
                              template: OutputSchemaVersion
                              immutable: false
                  tagFilters:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-analyticsconfiguration.html#cfn-s3-bucket-analyticsconfiguration-tagfilters
                    type: array
                    customAttributes:
                      template: TagFilters
                      immutable: false
                    items:
                      type: object
                      properties:
                        key:
                          description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-tagfilter.html#cfn-s3-bucket-tagfilter-key
                          type: string
                          customAttributes:
                            template: Key
                            immutable: false
                        value:
                          description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-tagfilter.html#cfn-s3-bucket-tagfilter-value
                          type: string
                          customAttributes:
                            template: Value
                            immutable: false
            bucketEncryption:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html#cfn-s3-bucket-bucketencryption
              type: object
              required:
              - serverSideEncryptionConfiguration
              properties:
                serverSideEncryptionConfiguration:
                  description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-bucketencryption.html#cfn-s3-bucket-bucketencryption-serversideencryptionconfiguration
                  type: array
                  items:
                    type: object
                    properties:
                      serverSideEncryptionByDefault:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-serversideencryptionrule.html#cfn-s3-bucket-serversideencryptionrule-serversideencryptionbydefault
                        type: object
                        customAttributes:
                          immutable: false
                        required:
                        - sSEAlgorithm
                        properties:
                          kMSMasterKeyID:
                            description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-serversideencryptionbydefault.html#cfn-s3-bucket-serversideencryptionbydefault-kmsmasterkeyid
                            type: string
                            customAttributes:
                              template: KMSMasterKeyID
                              immutable: false
                          sSEAlgorithm:
                            description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-serversideencryptionbydefault.html#cfn-s3-bucket-serversideencryptionbydefault-ssealgorithm
                            type: string
                            customAttributes:
                              template: SSEAlgorithm
                              immutable: false
                            enum:
                            - AES256
                            - aws:kms
            corsConfiguration:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html#cfn-s3-bucket-crossoriginconfig
              type: object
              required:
              - corsRules
              properties:
                corsRules:
                  description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-cors.html#cfn-s3-bucket-cors-corsrule
                  type: array
                  items:
                    type: object
                    properties:
                      allowedHeaders:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-cors-corsrule.html#cfn-s3-bucket-cors-corsrule-allowedheaders
                        type: array
                        customAttributes:
                          template: AllowedHeaders
                          immutable: false
                        items:
                          type: string
                      allowedMethods:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-cors-corsrule.html#cfn-s3-bucket-cors-corsrule-allowedmethods
                        type: array
                        customAttributes:
                          template: AllowedMethods
                          immutable: false
                        items:
                          type: string
                      allowedOrigins:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-cors-corsrule.html#cfn-s3-bucket-cors-corsrule-allowedorigins
                        type: array
                        customAttributes:
                          template: AllowedOrigins
                          immutable: false
                        items:
                          type: string
                      exposedHeaders:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-cors-corsrule.html#cfn-s3-bucket-cors-corsrule-exposedheaders
                        type: array
                        customAttributes:
                          template: ExposedHeaders
                          immutable: false
                        items:
                          type: string
                      id:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-cors-corsrule.html#cfn-s3-bucket-cors-corsrule-id
                        type: string
                        customAttributes:
                          template: Id
                          immutable: false
                      maxAge:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-cors-corsrule.html#cfn-s3-bucket-cors-corsrule-maxage
                        type: integer
                        format: int32
                        customAttributes:
                          template: MaxAge
                          immutable: false
            inventoryConfigurations:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html#cfn-s3-bucket-inventoryconfigurations
              type: array
              items:
                type: object
                properties:
                  destination:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-inventoryconfiguration.html#cfn-s3-bucket-inventoryconfiguration-destination
                    type: object
                    customAttributes:
                      immutable: false
                    required:
                    - bucketArn
                    - format
                    properties:
                      bucketAccountRef:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-destination.html#cfn-s3-bucket-destination-bucketaccountid
                        type: string
                        customAttributes:
                          template: BucketAccountId
                          immutable: false
                      bucketRef:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-destination.html#cfn-s3-bucket-destination-bucketarn
                        type: string
                        customAttributes:
                          template: BucketArn
                          immutable: false
                      format:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-destination.html#cfn-s3-bucket-destination-format
                        type: string
                        customAttributes:
                          template: Format
                          immutable: false
                      prefix:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-destination.html#cfn-s3-bucket-destination-prefix
                        type: string
                        customAttributes:
                          template: Prefix
                          immutable: false
                  enabled:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-inventoryconfiguration.html#cfn-s3-bucket-inventoryconfiguration-enabled
                    type: boolean
                    customAttributes:
                      template: Enabled
                      immutable: false
                  id:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-inventoryconfiguration.html#cfn-s3-bucket-inventoryconfiguration-id
                    type: string
                    customAttributes:
                      template: Id
                      immutable: false
                  includedObjectVersions:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-inventoryconfiguration.html#cfn-s3-bucket-inventoryconfiguration-includedobjectversions
                    type: string
                    customAttributes:
                      template: IncludedObjectVersions
                      immutable: false
                  optionalFields:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-inventoryconfiguration.html#cfn-s3-bucket-inventoryconfiguration-optionalfields
                    type: array
                    customAttributes:
                      template: OptionalFields
                      immutable: false
                    items:
                      type: string
                  prefix:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-inventoryconfiguration.html#cfn-s3-bucket-inventoryconfiguration-prefix
                    type: string
                    customAttributes:
                      template: Prefix
                      immutable: false
                  scheduleFrequency:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-inventoryconfiguration.html#cfn-s3-bucket-inventoryconfiguration-schedulefrequency
                    type: string
                    customAttributes:
                      template: ScheduleFrequency
                      immutable: false
            lifecycleConfiguration:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html#cfn-s3-bucket-lifecycleconfig
              type: object
              required:
              - rules
              properties:
                rules:
                  description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig.html#cfn-s3-bucket-lifecycleconfig-rules
                  type: array
                  items:
                    type: object
                    properties:
                      abortIncompleteMultipartUpload:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-rule-abortincompletemultipartupload
                        type: object
                        customAttributes:
                          immutable: false
                        required:
                        - daysAfterInitiation
                        properties:
                          daysAfterInitiation:
                            description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-abortincompletemultipartupload.html#cfn-s3-bucket-abortincompletemultipartupload-daysafterinitiation
                            type: integer
                            format: int32
                            customAttributes:
                              template: DaysAfterInitiation
                              immutable: false
                      expirationDate:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-lifecycleconfig-rule-expirationdate
                        customAttributes:
                          template: ExpirationDate
                          immutable: false
                      expirationInDays:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-lifecycleconfig-rule-expirationindays
                        type: integer
                        format: int32
                        customAttributes:
                          template: ExpirationInDays
                          immutable: false
                      id:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-lifecycleconfig-rule-id
                        type: string
                        customAttributes:
                          template: Id
                          immutable: false
                      noncurrentVersionExpirationInDays:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-lifecycleconfig-rule-noncurrentversionexpirationindays
                        type: integer
                        format: int32
                        customAttributes:
                          template: NoncurrentVersionExpirationInDays
                          immutable: false
                      noncurrentVersionTransition:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-lifecycleconfig-rule-noncurrentversiontransition
                        type: object
                        customAttributes:
                          immutable: false
                        required:
                        - storageClass
                        - transitionInDays
                        properties:
                          storageClass:
                            description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule-noncurrentversiontransition.html#cfn-s3-bucket-lifecycleconfig-rule-noncurrentversiontransition-storageclass
                            type: string
                            customAttributes:
                              template: StorageClass
                              immutable: false
                          transitionInDays:
                            description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule-noncurrentversiontransition.html#cfn-s3-bucket-lifecycleconfig-rule-noncurrentversiontransition-transitionindays
                            type: integer
                            format: int32
                            customAttributes:
                              template: TransitionInDays
                              immutable: false
                      noncurrentVersionTransitions:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-lifecycleconfig-rule-noncurrentversiontransitions
                        type: array
                        customAttributes:
                          template: NoncurrentVersionTransitions
                          immutable: false
                        items:
                          type: object
                          properties:
                            storageClass:
                              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule-noncurrentversiontransition.html#cfn-s3-bucket-lifecycleconfig-rule-noncurrentversiontransition-storageclass
                              type: string
                              customAttributes:
                                template: StorageClass
                                immutable: false
                            transitionInDays:
                              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule-noncurrentversiontransition.html#cfn-s3-bucket-lifecycleconfig-rule-noncurrentversiontransition-transitionindays
                              type: integer
                              format: int32
                              customAttributes:
                                template: TransitionInDays
                                immutable: false
                      prefix:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-lifecycleconfig-rule-prefix
                        type: string
                        customAttributes:
                          template: Prefix
                          immutable: false
                      status:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-lifecycleconfig-rule-status
                        type: string
                        customAttributes:
                          template: Status
                          immutable: false
                      tagFilters:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-rule-tagfilters
                        type: array
                        customAttributes:
                          template: TagFilters
                          immutable: false
                        items:
                          type: object
                          properties:
                            key:
                              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-tagfilter.html#cfn-s3-bucket-tagfilter-key
                              type: string
                              customAttributes:
                                template: Key
                                immutable: false
                            value:
                              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-tagfilter.html#cfn-s3-bucket-tagfilter-value
                              type: string
                              customAttributes:
                                template: Value
                                immutable: false
                      transition:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-lifecycleconfig-rule-transition
                        type: object
                        customAttributes:
                          immutable: false
                        required:
                        - storageClass
                        properties:
                          storageClass:
                            description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule-transition.html#cfn-s3-bucket-lifecycleconfig-rule-transition-storageclass
                            type: string
                            customAttributes:
                              template: StorageClass
                              immutable: false
                          transitionDate:
                            description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule-transition.html#cfn-s3-bucket-lifecycleconfig-rule-transition-transitiondate
                            customAttributes:
                              template: TransitionDate
                              immutable: false
                          transitionInDays:
                            description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule-transition.html#cfn-s3-bucket-lifecycleconfig-rule-transition-transitionindays
                            type: integer
                            format: int32
                            customAttributes:
                              template: TransitionInDays
                              immutable: false
                      transitions:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule.html#cfn-s3-bucket-lifecycleconfig-rule-transitions
                        type: array
                        customAttributes:
                          template: Transitions
                          immutable: false
                        items:
                          type: object
                          properties:
                            storageClass:
                              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule-transition.html#cfn-s3-bucket-lifecycleconfig-rule-transition-storageclass
                              type: string
                              customAttributes:
                                template: StorageClass
                                immutable: false
                            transitionDate:
                              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule-transition.html#cfn-s3-bucket-lifecycleconfig-rule-transition-transitiondate
                              customAttributes:
                                template: TransitionDate
                                immutable: false
                            transitionInDays:
                              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-lifecycleconfig-rule-transition.html#cfn-s3-bucket-lifecycleconfig-rule-transition-transitionindays
                              type: integer
                              format: int32
                              customAttributes:
                                template: TransitionInDays
                                immutable: false
            loggingConfiguration:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html#cfn-s3-bucket-loggingconfig
              type: object
              required: []
              properties:
                destinationBucketName:
                  description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-loggingconfig.html#cfn-s3-bucket-loggingconfig-destinationbucketname
                  type: string
                logFilePrefix:
                  description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-loggingconfig.html#cfn-s3-bucket-loggingconfig-logfileprefix
                  type: string
            metricsConfigurations:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html#cfn-s3-bucket-metricsconfigurations
              type: array
              items:
                type: object
                properties:
                  id:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-metricsconfiguration.html#cfn-s3-bucket-metricsconfiguration-id
                    type: string
                    customAttributes:
                      template: Id
                      immutable: false
                  prefix:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-metricsconfiguration.html#cfn-s3-bucket-metricsconfiguration-prefix
                    type: string
                    customAttributes:
                      template: Prefix
                      immutable: false
                  tagFilters:
                    description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-metricsconfiguration.html#cfn-s3-bucket-metricsconfiguration-tagfilters
                    type: array
                    customAttributes:
                      template: TagFilters
                      immutable: false
                    items:
                      type: object
                      properties:
                        key:
                          description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-tagfilter.html#cfn-s3-bucket-tagfilter-key
                          type: string
                          customAttributes:
                            template: Key
                            immutable: false
                        value:
                          description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-tagfilter.html#cfn-s3-bucket-tagfilter-value
                          type: string
                          customAttributes:
                            template: Value
                            immutable: false
            notificationConfiguration:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket.html#cfn-s3-bucket-notification
              type: object
              required: []
              properties:
                lambdaConfigurations:
                  description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-notificationconfig.html#cfn-s3-bucket-notificationconfig-lambdaconfig
                  type: array
                  items:
                    type: object
                    properties:
                      event:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-notificationconfig-lambdaconfig.html#cfn-s3-bucket-notificationconfig-lambdaconfig-event
                        type: string
                        customAttributes:
                          template: Event
                          immutable: false
                      filter:
                        description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-s3-bucket-notificationconfig-lambdaconfig.html#cfn-s3-bucket-notificationconfig-lambdaconfig-filter
                        type: object
                        customAttributes:
                          immutable: false
