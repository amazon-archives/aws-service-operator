---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: gatewayresponses.apigateway.awsoperator.io
spec:
  group: apigateway.awsoperator.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
  scope: Namespaced
  names:
    plural: gatewayresponses
    singular: gatewayresponse
    kind: GatewayResponse
    shortNames: []
    categories:
    - aws
    - apigateway
  additionalPrinterColumns:
  - name: Status
    type: string
    description: Status for the AWS CloudFormation stack.
    JSONPath: ".status.reason"
  - name: Message
    type: string
    description: Message accompanying it's current stack status.
    JSONPath: ".status.message"
    priority: 1
  - name: Created At
    type: date
    description: When the resource was created
    JSONPath: ".metadata.creationTimestamp"
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigateway-gatewayresponse.html
          type: object
          required:
          - responseType
          - restApiId
          properties:
            responseParameters:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigateway-gatewayresponse.html#cfn-apigateway-gatewayresponse-responseparameters
              type: json
            responseTemplates:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigateway-gatewayresponse.html#cfn-apigateway-gatewayresponse-responsetemplates
              type: json
            responseType:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigateway-gatewayresponse.html#cfn-apigateway-gatewayresponse-responsetype
              type: string
              enum:
              - ACCESS_DENIED
              - API_CONFIGURATION_ERROR
              - AUTHORIZER_FAILURE
              - AUTHORIZER_CONFIGURATION_ERROR
              - BAD_REQUEST_PARAMETERS
              - BAD_REQUEST_BODY
              - DEFAULT_4XX
              - DEFAULT_5XX
              - EXPIRED_TOKEN
              - INVALID_SIGNATURE
              - INTEGRATION_FAILURE
              - INTEGRATION_TIMEOUT
              - INVALID_API_KEY
              - MISSING_AUTHENTICATION_TOKEN
              - QUOTA_EXCEEDED
              - REQUEST_TOO_LARGE
              - RESOURCE_NOT_FOUND
              - THROTTLED
              - UNAUTHORIZED
              - UNSUPPORTED_MEDIA_TYPE
            restApiRef:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigateway-gatewayresponse.html#cfn-apigateway-gatewayresponse-restapiid
              type: string
            statusCode:
              description: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-apigateway-gatewayresponse.html#cfn-apigateway-gatewayresponse-statuscode
              type: string
