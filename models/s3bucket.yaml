apiVersion: service-operator.aws/v1alpha1
kind: ModelDefinition
metadata:
  name: S3BucketResource
spec:
  kind: S3Bucket
  type: Spec # can be Spec or Data
  queue: true
  useCloudFormation: true
  resource:
    name: s3bucket
    plural: s3buckets
    shortNames:
    - name: s3
    - name: bucket
    - name: buckets
    scope: Namespaced
  body:
    schema:
      type: object
      properties:
      - key: bucketName
        type: resourceName
        description: |
          BucketName is the name of the S3 Bucket to be created.
        structKey: BucketName
        templateKey: BucketName
      - key: versioning
        type: bool
        default: false
        description: |
          Versioning specifies if whether you want to automatically enable versioning of the content in the bucket.
        structKey: Versioning
        templateKey: EnableVersioning
      - key: accessControl
        type: string
        default: "Private"
        description: |
          Default Bucket ACL, each item can have it's own ACL as well.
        structKey: AccessControl
        templateKey: BucketAccessControl
      - key: deletionPolicy
        type: string
        default: "Retain"
        description: |
          Deletion Policy to attempt. If the bucket is set to delete, but contents still exist, then deletion will fail.
        structKey: DeletionPolicy
        templateKey: BucketDeletionPolicy
      - key: logging
        type: object
        description: |
          Logging defines the options for managing the S3 logging options.
        structKey: Logging
        templateKey: logging
        properties:
        - key: enabled
          type: bool
          false: true
          description: |
            Logging Enabled configures the S3 Bucket to log to a separate Logging bucket
          structKey: Enabled
          templateKey: EnableLogging
        - key: prefix
          type: string
          default: "-archive"
          description: |
            Logging prefix to attach to all logs in the bucket.
          structKey: Prefix
          templateKey: LoggingPrefix
      - key: website
        type: object
        description: |
          Defines the options for creating a static website
        structKey: Website
        templateKey: Website
        properties:
        - key: enabled
          type: bool
          false: true
          description: |
            Website Enabled configures the S3 Bucket as a static site
          structKey: Enabled
          templateKey: EnableStaticSite
        - key: indexPage
          type: string
          default: "index.html"
          description: |
            Index document for the S3 bucket
          structKey: IndexPage
          templateKey: StaticSiteIndex
        - key: errorPage
          type: string
          default: "500.html"
          description: |
            Error document for the S3 bucket
          structKey: ErrorPage
          templateKey: StaticSiteError
  output:
    schema:
      type: object
      properties:
      - key: bucketName
        type: string
        description: |
          BucketName is the output bucketname incase it changed
        structKey: BucketName
        templateKey: BucketName
      - key: bucketARN
        type: string
        description: |
          BucketARN is the full Amazon ARN for the bucket created
        structKey: BucketARN
        templateKey: BucketArn
      - key: websiteURL
        type: string
        description: |
          WebsiteURL is the DNS record for the static site
        structKey: WebsiteURL
        templateKey: WebsiteURL

  additionalResources:
    services:
    - name: s3BucketSvc
      type: ExternalName
      externalName: "{{.Obj.Name}}.s3-{{.Config.Region}}.amazonaws.com"
      ports:
      - port: 443
    configMaps:
    - name: s3BucketCM
      data:
      - key: bucketName
        value: "{{.Obj.Name}}"
      - key: bucketARN
        value: "{{.Obj.Output.BucketARN}}"
      - key: serviceName
        value: "{{call .Helpers.KubernetesResourceName .Obj.Name}}"
      - key: region
        value: "{{.Config.Region}}"
      - key: bucketURL
        value: "{{.Obj.Name}}.s3-{{.Config.Region}}.amazonaws.com"
      - key: websiteURL
        value: "{{.Obj.Output.WebsiteURL}}"

